<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    //将一个数组中的值从小到大排列
    var arr = [65, 97, 76, 13, 27, 49, 58];
//    var arr = [1, 2, 3, 4, 5];
    var outer = 0
    var inner = 0;
    for (var i = 0; i < arr.length - 1; i++) {
        //var wocai = "我猜这次一排列的是一个已经排好了的数组";
        var flag = true;//假设这次排列的是一个已经排好了的数组
        for (var j = 0; j < arr.length - 1 - i; j++) {
            if (arr[j] > arr[j + 1]) {
                //wocai = "猜错了";
                flag = false;
                var temp = arr[j];
                arr[j] = arr[j + 1];
                arr[j + 1] = temp;
            }
            inner++;
        }
        outer++;
        //if (wocai !== "猜错了") {
        if (flag) {
            break;
        }
    }
    console.log(arr);
    console.log(inner);
    console.log(outer);
