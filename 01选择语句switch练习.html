    //素质教育（把分数变成ABCDE）
    //千万不要写100个case哟
    var score = 100;
    //ABCDE 90 80 70 60
    score = parseInt(score / 10);//9.3 9
    switch (score) {
        case 10:
            console.log("A");
            break;
        case 9:
            console.log("A");
            break;
        case 8:
            console.log("B");
            break;
        case 7:
            console.log("C");
            break;
        case 6:
            console.log("D");
            break;
        default :
            console.log("E");
    }

    var score = 95;
    switch (true) {
        case score >= 90:
            console.log("A");
            break;//跳出switch
        case score >= 80:
            console.log("B");
            break;
        case score >= 70:
            console.log("C");
            break;
        case score >= 60:
            console.log("D");
            break;
        default :
            console.log("E");
            break;
    }
